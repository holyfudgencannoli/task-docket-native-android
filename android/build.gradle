// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://notifee.github.io/maven' } // ðŸ‘ˆ Added for Notifee
    maven { url 'https://www.jitpack.io' }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:8.1.1'
    classpath 'com.facebook.react:react-native-gradle-plugin'
    classpath 'com.google.gms:google-services:4.4.2'
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24' // âœ… add version to avoid sync issues
  }
}

allprojects {
  repositories {
    maven { url 'https://notifee.github.io/maven' } // ðŸ‘ˆ Required for app.notifee:core
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
